    <title>Daily Pi Mart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Mock Pi SDK for development in regular browsers
      // In the real Pi Browser, window.Pi is provided by the environment.
      setTimeout(() => {
        if (!window.Pi) {
          console.log("Mocking Pi SDK for development.");
          window.Pi = {
            authenticate: async (scopes, onIncompletePaymentFound) => {
              console.log("Pi.authenticate called with:", scopes);
              return {
                accessToken: "mock_access_token_123",
                user: {
                  uid: "mock-user-id-abc",
                  username: "testuser",
                },
              };
            },
            createPayment: async (paymentData, callbacks) => {
              console.log("Pi.createPayment called with:", paymentData);
              const mockPaymentId = `mock_payment_${Date.now()}`;
              const mockTxid = `mock_txid_${Date.now()}`;
              
              try {
                // Simulate the payment flow
                console.log("Calling onReadyForServerApproval...");
                await callbacks.onReadyForServerApproval(mockPaymentId);
                
                // Simulate a delay for server processing
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                console.log("Calling onReadyForServerCompletion...");
                await callbacks.onReadyForServerCompletion(mockPaymentId, mockTxid);
              } catch (error) {
                console.error("Mock payment flow error:", error);
                callbacks.onError(error);
              }
            },
          };
        }
      }, 2000); // Delay to simulate SDK loading
    </script>
